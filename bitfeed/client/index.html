<head>
        <title>BitFeed</title>
</head>
<body>
        <div class='container'>
            <div class='row'>
                    <div class='col-xs-12'>
                            <div class='page-header'>
                                    {{#if currentUser}}
                                        {{> buttons}}
                                        <a class='btn btn-success pull-right' href='/news/add' role='button'>Add News</a>
                                    {{else}} 
                                        <a class='btn btn-success pull-right' href='/login' role='button'>Login</a>
                                    {{/if}}
                                    <h1><a href='/'>BitFeed News</a></h1>
                            </div>
                    </div>
            </div>
    </div>
 </body>
 <template name='allNewsView'>
         <div class='container'>
                 <div class='row'>
                         <div class='col-xs-8 col-xs-offset-2'>
                                 <ul class='list-group'>
                                         <!-- am loading -->
                                         {{#each news}}
                                            {{> newsItem}}
                                         {{/each}}
                                 </ul>
                         </div>
                 </div>
         </div>
 </template>

 <template name='newsItem'>
         <li class='list-group-item'>
                 <a href="{{url}}" target='_blank'>{{title}}</a>
                 <a href='/news/{{urlTitle}}' class='badge no-style'>comments</a>
         </li>
 </template>

 <template name='addNews'>
         <div class='container'>
                 <div class='row'>
                         <div class='col-xs-4 col-xs-offset-4'>
                             <div class='form'>
                                 <form class='addNewsForm'>
                                         <input type='text' id='title' class='form-control' name='title' placeholder='Enter title'/><br>
                                         <input type='text' id='url' class='form-control' name='url' placeholder='Enter Url'/><br>
                                         <input type='submit' valus='Add' class='btn btn-success btn-lg'/>
                                 </form>
                         </div>
                 </div>
         </div>
 </div>
 </template>

 <template name='newsView'>
         <div class='container'>
                 <div class='row'>
                         <div class="col-xs-8 col-xs-offset-2">
                                 <h1>{{title}}</h1>
                                 <hr/>
                                 <h2>Comments</h2>
                                 <span>The comments are coming</span>
                         </div>
                 </div>
         </div>
 </template>

 <template name='register'>
         <form>
                 <input type='email' name='registerEmail' placeholder='Email'>
                 <input type='password' name='registerPassword' placeholder='Password'>
                 <input type='submit' value='Register'>
         </form>
 </template>
 <template name='login'>
         <form>
                 <input type='email' name='loginEmail' placeholder='Email'>
                 <input type='password' name='loginPassword' placeholder='Password'>
                 <input type='submit' value='Login'>
         </form>
         <div>
                 <a class='btn btn-success pull-right' href='/register' role='button'>Register</a>
         </div>
 </template>
 <template name='buttons'>
    <a id='logout' class='btn btn-danger pull-right' href='/' role='button'>Log Out</a>
</template>
